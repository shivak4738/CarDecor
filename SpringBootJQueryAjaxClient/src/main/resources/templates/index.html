<!DOCTYPE HTML>
 
<html>
<head>
	  <title>Spring Boot - AJAX POST GET Example</title>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	  <link rel="stylesheet" href="common.css"/>
	  <!-- <link rel="stylesheet" href="niceCountryInput.css"/> -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js" 
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" 
        crossorigin="anonymous">
</script>

	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	  <script src="/js/postrequest.js"></script>
      <script src="/js/getrequest.js"></script>
	  
</head>

<body>
 
<div class="container">
 
	<h3 style="color:blue">Cruise Console</h3>
	
	<div>
		<form class="form-inline" style="margin:20px 20px 20px 20px" id="customerForm">
			<div class="form-group">
				<label for="carName" style="margin-right:5px">CarName:</label>
				<input type="text" class="form-control" id="carName" placeholder="Enter CarName"/>
			</div>
			<div class="form-group">
				<label for="accessoryName" style="margin-left:20px; margin-right:5px">AccessoryName:</label>
				<input type="text" class="form-control" id="accessoryName" placeholder="Enter AccessoryName"/>
			</div>
			<div class="form-group">
				<label for="price" style="margin-left:20px; margin-right:5px">Price:</label>
				<input type="number" class="form-control" id="price" placeholder="Enter Price"/>
			</div>
			<button type="submit" class="btn btn-default" style="margin-left:20px; margin-right:5px">Submit</button>
		</form>
	</div>
	
	<div class="col-sm-7" id="postResultDiv">
	</div>
	
	<div class="col-sm-7" style="margin:20px 0px 20px 0px">
		<button id="getAllCustomerId" type="button" class="btn btn-primary">Get All Cars Info</button>
		<div id="getResultDiv" style="padding:20px 10px 20px 50px">
	        <ul class="list-group" style="border: 5px solid orange; width: 6px;">
	    	</ul>
	    	<table>
	    	<caption>Car Spare Parts:</caption>
	    	<thead></thead>
        <thead>
            <tr>
                <th></th>
                <th>AccessoryName</th>
                <th></th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    	</div>
	</div>
	
	<div class="example" 
     data-selectedcountry="US" 
     data-showspecial="false" 
     data-showflags="true" 
     data-i18nall="All selected"
     data-i18nnofilter="No selection" 
     data-i18nfilter="Filter" 
     data-onchangecallback="onChangeCallback">
</div>
<div class="test" ></div>
</div>
</body>
</html>
